<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head.html')
  <body class="front_body">
    <div class="page_wrap">
      <!-- middle -->
      <section class="sub_middle_wrap">
        <div class="middle_template">
          @@include('./subleft.html')
          <div class="empty_margin_panel"></div>
          <div class="middle_right_panel">
            <div class="sub_right_title_row">
              <h2 class="sub_right_title">동행스케치</h2>
            </div>
            <div class="sub_contents">
              <h3 class="sub_cont_tit">동행스케치 등록</h3>

              <div class="sort_tb_wrap">
                <table class="sort_tb">
                  <caption>동행스케치 등록 테이블</caption>
                  <colgroup>
                    <col style="width: 10%" />
                    <col />
                    <col style="width: 10%" />
                    <col />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>동 행정복지센터</th>
                      <td><div class="view_area">신흥 1동</div></td>
                      <th>제출일</th>
                      <td><div class="view_area">2025-05-22</div></td>
                    </tr>
                    <tr>
                      <th>직위</th>

                      <th>보고일</th>
                      <td><div class="view_area">홍길동</div></td>
                    </tr>
                    <tr class="sort_divi_line">
                      <th>항목</th>
                      <td colspan="3">
                        <div class="view_area">시민생활 정보 안내</div>
                      </td>
                    </tr>
                    <tr>
                      <th>현장활동 개요</th>
                      <td colspan="3">
                        <div class="view_area">
                          <div class="sort_td_item">
                            <p class="sort_td_txt">방문일자</p>
                            <input type="text" class="fr_input_txt gray datepicker inp" readonly placeholder="2025-05-22" />
                          </div>
                          <div class="sort_td_item">
                            <p class="sort_td_txt">방문횟수</p>
                            <input type="text" class="fr_input_txt type3" placeholder="3" />
                            <p class="sort_td_ct">회</p>
                          </div>
                          <div class="sort_td_item">
                            <p class="sort_td_txt">방문장소</p>
                            <input type="text" class="fr_input_txt type3" placeholder="5" />
                            <p class="sort_td_ct">개소</p>
                          </div>
                          <div class="sort_td_item">
                            <p class="sort_td_txt">대상</p>
                            <input type="text" class="fr_input_txt type3" placeholder="15" />
                            <p class="sort_td_ct">명</p>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>주요내용</th>
                      <td colspan="3">
                        <div class="view_area">
                          1. 주요활동 내용 ~~
                          <br />
                          2. 주요활동 내용 ~~
                          <br />
                          3. 주요활동 내용 ~~
                        </div>

                    </tr>
                    <tr>
                      <th>특이사항</th>
                      <td colspan="3">
                        <div class="view_area"></div>
                      </td>
                    </tr>
                    <tr class="sort_divi_line">
                      <th>담당부서지정</th>
                      <td>
                        <div class="view_area">문화관광과</div>
                      </td>
                      <th>답변일자</th>
                      <td>
                        <div class="view_area"></div>
                      </td>
                    </tr>
                    <tr>
                      <th>답변내용</th>
                      <td colspan="3">
                        <div class="view_area">
                          <textarea class="sort_textarea"></textarea>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="btn_float_wrap">
                  <div class="btn_float_right">
                    <button class="adm_btn btn_pink_bg">저장</button>
                    <button class="adm_btn btn_gray">목록</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- // middle -->
    </div>
  </body>
</html>
