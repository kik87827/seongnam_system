<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head.html')
  <body class="front_body">
    <div class="page_wrap">
      <!-- middle -->
      <section class="sub_middle_wrap">
        <div class="middle_template">
          @@include('./subleft.html')
          <div class="empty_margin_panel"></div>
          <div class="middle_right_panel">
            <div class="sub_right_title_row">
              <h2 class="sub_right_title">동행스케치</h2>
            </div>
            <div class="sub_contents">
              <h3 class="sub_cont_tit">동행스케치 등록</h3>

              <div class="sort_tb_wrap">
                <table class="sort_tb">
                  <caption>동행스케치 등록 테이블</caption>
                  <colgroup>
                    <col style="width: 12%" />
                    <col />
                    <col style="width: 12%" />
                    <col />
                  </colgroup>
                  <tbody>
                    <tr>
                      <th>동 행정복지센터</th>
                      <td><input type="text" class="fr_input_txt type2" placeholder="신흥1동" disabled /></td>
                      <th>제출일</th>
                      <td><input type="text" class="fr_input_txt datepicker inp" placeholder="2025.05.06" readonly /></td>
                    </tr>
                    <tr>
                      <th>직위</th>
                      <td><input type="text" class="fr_input_txt type2" placeholder="동장" disabled /></td>
                      <th>보고일</th>
                      <td><input type="text" class="fr_input_txt type2" placeholder="홍길동" disabled /></td>
                    </tr>
                    <tr>
                      <th>항목</th>
                      <td colspan="3">
                        <div class="sort_select_wrap"></div>
                        <select required="" class="form_select">
                          <option value="" disabled="" selected="" hidden="">-- 전체 --</option>
                          <option value="opt_01">옵션1</option>
                          <option value="opt_02">옵션2</option>
                        </select>
                        <p>항목을 선택하시면 항목에 맞는 양식이 나타납니다.</p>
                      </td>
                    </tr>
                    <tr>
                      <th>사업명</th>
                      <td colspan="3">
                        <input type="text" class="sort_input_ft" placeholder="" />
                      </td>
                    </tr>
                    <tr>
                      <th>주요내용</th>
                      <td colspan="3">
                        <textarea rows="10" cols="10" class="sort_textarea">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- // middle -->
    </div>
  </body>
</html>
